<!-- Cards with Border Section -->
<section class="py-28">

  {% if block.section-heading %}

  <h2 class="px-8 sm:px-16 pb-6">{{block.section-heading}}</h2>

  {% endif %}

  <div class="gap-6 px-16 {% if items.size > 3 %} flex overflow-x-auto w-full {% else %} grid md:grid-cols-3 {% endif %}">

    {% for item in block.card-loop %}

      <!-- Card Loop -->
      <div class="{% if item.size > 3 %} basis-[30%] shrink-0 {% else %} col-span-3 {% endif %}">
        <div class="">
          <img class="aspect-square object-cover w-full" src="{{item.image}}" alt="{{item.alt}}">
        </div>
        <div class="p-4">
          <h4 class="py-4">{{item.heading}}</h4>
          <p class="">{{item.text}}</p>

          {% if item.button-link and item.button-text %}

          <a href="{{item.button-link}}" class="button-subtle text-sm"> {{item.button-text}} &#8594; </a>

          {% endif %}

        </div>
      </div>
    
    {% endfor %}

</div>

</section>
